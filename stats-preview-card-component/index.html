<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="card">
        <div class="card__content">
            <h1 class="card__heading">Get <span class="card__heading-accent">insights</span> that help your business grow.</h1>
            <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
            <ul class="card__stats-list">
              <li class="card__stats-item">
                <h2 class="card__stats-text">
                  <span class="card__stats-number">10k+</span>
                  companies</h2>
              </li>
              <li class="card__stats-item">
                <h2 class="card__stats-text">
                  <span class="card__stats-number">314</span>
                  templates</h2>
              </li>
              <li class="card__stats-item">
                <h2 class="card__stats-text">
                  <span class="card__stats-number">12M+</span>
                  queries</h2>
              </li>
            </ul>
        </div>
        <picture class="card__image-container">
          <source media="(max-width: 768px)" srcset="./images/image-header-mobile.jpg" type="image/jpeg">
          <img class="card__image" src="./images/image-header-desktop.jpg" alt="Image people">
        </picture>
      </section>
    </div>
  </main>
</body>
</html>
