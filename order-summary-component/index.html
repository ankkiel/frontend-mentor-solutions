<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="order-summary">
          <div class="order-summary__content">
            <h1 class="order-summary__heading">Order Summary</h1>
            <p class="order-summary__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            <div class="order-summary__plan-container">
              <img class="order-summary__plan-icon" src="./images/icon-music.svg" alt="Icon music">
              <div class="order-summary__plan-content">
                <div class="order-summary__price-container">
                  <p class="order-summary__plan-name">Annual Plan</p>
                  <span class="order-summary__plan-price"> $59.99/year</span>
                </div>
                <button class="order-summary__button order-summary__button_change">Change</button>
              </div>
            </div>
            <button class="order-summary__button order-summary__button_primary">Proceed to Payment</button>
            <button class="order-summary__button order-summary__button_secondary">Cancel Order</button>
          </div>
      </section>
    </div>
  </main>
</body>
</html>
