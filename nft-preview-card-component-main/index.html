<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <article class="nft-card">
        <div class="nft-card__wrapper">
          <div class="nft-card__image-container">
            <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium" class="nft-card__image">
            <div class="overlay">
              <img class="overlay__icon" src="./images/icon-view.svg" alt="Icon view">
            </div>
          </div>
          <h1 class="nft-card__title">
            <a class="nft-card__nft-link" href="#">Equilibrium #3429</a>
          </h1>
          <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-card__properties">
            <span class="nft-card__price">0.041 ETH</span>
            <span class="nft-card__clock">3 days left</span>
          </div>
          <div class="nft-card__creator">
            <img class="nft-card__creator-avatar" src="./images/image-avatar.png" alt="Image avatar">
            <p class="nft-card__creator-text">Creation of <a href="#" class="nft-card__author-name">Jules Wyvern</a></p>
          </div>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
