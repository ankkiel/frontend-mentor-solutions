<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="main">
      <section class="qr-code">
        <div class="qr-code__wrapper">
          <img class="qr-code__image" src="./images/image-qr-code.png" alt="Image qr-code">
          <div class="qr-code__content">
            <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
            <p class="qr-code__desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </section>
  </main>
</body>
</html>
