<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="profile-card">
      <div class="profile-card__content">
        <img src="./images/image-victor.jpg" alt="Victor Crest" class="profile-card__image">
          <h1 class="profile-card__name">Victor Crest 
            <span class="profile-card__age">26</span>
          </h1>
          <p class="profile-card__location">London</p>
      </div>
      <ul class="profile-card__stats">
        <li class="profile-card__stats-item">
          <h2 class="profile-card__stats-text">
            <b class="profile-card__stats-value">80K</b>
            Followers
          </h2>
        </li>
        <li class="profile-card__stats-item">
          <h2 class="profile-card__stats-text">
            <b class="profile-card__stats-value">803K</b>
            Likes
          </h2>
        </li>
        <li class="profile-card__stats-item">
          <h2 class="profile-card__stats-text">
            <b class="profile-card__stats-value">1.4K</b>
            Photos
          </h2>
        </li>
      </ul>
    </article>
  </main>
</body>
</html>
