<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="main">
    <article class="card">
      <div class="card__wrapper">
        <img class="card__image" src="./assets/images/illustration-article.svg" alt="Illustration">
        <span class="card__tag">Learning</span>
        <div class="card__content">
          <p class="card__date">Published 21 Dec 2023</p>
          <h1 class="card__title">
            <a class="card__link" href="#">HTML & CSS foundations</a>
          </h1>
          <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <p class="card__author">
            <img class="card__author-photo" src="./assets/images/image-avatar.webp" alt="Avatar">
            Greg Hooper
          </p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
