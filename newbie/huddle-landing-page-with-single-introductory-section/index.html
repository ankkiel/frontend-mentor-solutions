<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
  <header class="main-header">
    <div class="wrapper">
      <a class="main-header__logo">
        <img src="./images/logo.svg" alt="Huddle logo" class="main-header__logo-img">
      </a>
    </div>
  </header>
  <main>
    <section class="introductory">
      <div class="introductory__wrapper wrapper">
        <div class="introductory__content">
          <h1 class="introductory__heading">Build The Community Your Fans Will Love</h1>
          <p class="introductory__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <button class="button">Register</button>
        </div>
        <img src="./images/illustration-mockups.svg" alt="Illustration mockups" class="introductory__image">
      </div>
    </section>
  </main>
  <footer class="main-footer">
    <div class="main-footer__wrapper wrapper">
      <ul class="social-links">
        <li class="social-links__item">
          <a href="#" class="social-links__link" aria-label="Facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link" aria-label="Twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link" aria-label="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/559801a7d2.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
