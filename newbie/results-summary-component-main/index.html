<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="main">
    <section class="result-card">
      <h1 class="result-card__title visually-hidden">Result test</h1>
        <section class="result result-card__result">
          <div class="result__wrapper">
            <h2 class="result__title">Your Result</h2>
            <div class="result__score">
              <span class="result__score-point">76</span>
              <span class="result__score-of">  of 100</span>
            </div>
            <p class="result__grade">Great</p>
            <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>
        <section class="summary result-card__summary">
          <div class="summary__wrapper">
            <h2 class="summary__title">Summary</h2>
            <ul class="summary__list"></ul>
            <button class="summary__continue">Continue</button>
          </div>
        </section>
    </section>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>
